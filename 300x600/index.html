<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="ad.size" content="width=300,height=600" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>300x600</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
</head>
<body>
  <div class="app">
    <div id="logo" class="absolute top-0 left-0 w-full h-full logo"></div>
    <div id="line1" class="absolute top-0 left-0 w-full h-full text1">
      Win with
    </div>
    <div id="line2" class="absolute top-0 left-0 w-full h-full text1">
      styla.
    </div>
    <div id="terms" class="absolute top-0 left-0 w-full h-full text7">
      *T&C’s apply
    </div>
    <div id="image1" class="absolute top-0 right-0 h-full image1"></div>
    <div id="txt2" class="absolute top-0 left-0 w-full h-full text2">
      <span>Curated</span> 
      <span>for</span> 
      <span>living.</span>
    </div>

    <div id="image2" class="absolute top-0 right-0 h-full image2"></div>
    <div id="circle1" class="absolute top-0 left-0 w-full h-full circle">
      <div class="absolute top-0 left-0 w-full h-full ctext top23">
        WIN A <br /> ONE-NIGHT <br /> LILYPAD GETAWAY <br /> VALUED AT <br /> <span class="amount">$2,850*</span> <br /> <span class="term">*T&C’s apply</span>
      </div> 
    </div>

    <div id="image3" class="absolute top-0 right-0 h-full image3"></div>
    <div id="circle2" class="absolute top-0 left-0 w-full h-full circle">
      <div class="absolute top-0 left-0 w-full h-full ctext top36">
        WIN A <br /> <span class="amount">$2,500*</span> <br /> OSMEN GIFT <br /> VOUCHER OR 1 OF 8 <br /> GIFT BOXES* <br /> <span class="term">*T&C’s apply</span>
      </div> 
    </div>

    <div id="image4" class="absolute top-0 right-0 h-full image4"></div>
    <div id="circle3" class="absolute top-0 left-0 w-full h-full circle">
      <div class="absolute top-0 left-0 w-full h-full ctext top35">
        WIN 1 OF 5 <br /> <span class="amount">$100</span> <br /> PILLOW TALK <br /> VOUCHERS* <br /> <span class="term">*T&C’s apply</span>
      </div> 
    </div>

    <div id="txt5" class="absolute top-0 left-0 w-full h-full text5"></div>
    <div id="line3" class="absolute top-0 left-0 w-full h-full text7">
      Interactive
    </div>
    <div id="line4" class="absolute top-0 left-0 w-full h-full text7">
      Magazine
    </div>
    <div id="line5" class="absolute top-0 left-0 w-full h-full text7">
      Out Now
    </div>
    <div id="line6" class="absolute top-0 left-0 w-full h-full text7">
    </div>
    <div id="txt4" class="absolute top-0 left-0 w-full h-full text4"></div>

    <div id="image6" class="absolute top-0 right-0 h-full image6"></div>
    <div id="txt6" class="absolute top-0 left-0 w-full h-full text6"></div>
    <div id="cta" class="absolute top-0 left-0 w-full h-full"></div>
  </div>

  <script>
    document.querySelector('.app').addEventListener("click", () => {
      window.open("", "_blank");
    });
    
    gsap.timeline()
    .from("#logo", {opacity:0, y:-250, duration:0.5})
      .from("#line1", { duration:0}, "<")
      .from("#line2", { duration:0}, "+=0.25")
      .from("#terms", { duration:0}, "<")
      .from("#image1", {opacity:0, scale:1, x:-250, duration:0.5}, "<")
      .from("#txt2", { duration:0}, "-=0.5")
      .to("#image1, #line1, #line2, #txt2, #terms", {opacity:0, scale:1, ease:"back", duration:0.7}, "+=1.5")

      .from("#image2", {opacity:0, scale:0.5, duration:0.25}, "-=0.25")
      .from("#circle1", {opacity:0, scale:0.5, duration:0.5}, "-=0.25")
      .to("#circle1, #image2", {opacity:0, scale:1, ease:"back", duration:0.75},"+=3")

      .from("#image3", {opacity:0, scale:0.5, duration:0.25}, "-=0.25")
      .from("#circle2", {opacity:0, scale:0.5, duration:0.5}, "-=0.25")
      .to("#circle2, #image3", {opacity:0, scale:1, ease:"back", duration:0.75},"+=3")

      .from("#image4", {opacity:0, scale:0.5, duration:0.25}, "-=0.25")
      .from("#circle3", {opacity:0, scale:0.5, duration:0.5}, "-=0.25")
      .to("#circle3, #image4", {opacity:0, scale:1, ease:"back", duration:0.75},"+=3")

      .from("#txt4", {opacity:0, duration:1}, "<")
      .from("#line3", { duration:0}, "<")
      .from("#line4", { duration:0}, "+=0.25")
      .from("#line5", { duration:0}, "<")
      .from("#line6", { duration:0}, "<")
      .from("#txt5", {opacity:0, duration:1}, "<")
      .to("#txt4, #txt5, #line3, #line4, #line5, #line6", {opacity:0, scale:1, ease:"back", duration:0.7},"+=1.5")

      .from("#txt6", {opacity:0, duration:0.25}, "<")
      .from("#image6", {opacity:0, scale:1, x:-250, duration:1.25}, "<")
      .from("#cta", {opacity:0, scale:0.9, duration:1}, "<");

  </script>
</body>
</html>
